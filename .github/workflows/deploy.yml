name: Nodejs. ci/cd workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: |
          npm run check> test-results.txt || true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt

  deploy:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Nodejs.
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Download the TEST Results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./artifacts

      - name: Display Test Results
        run: |
          echo "Here are the build Artifacts----------"

          cat ./artifacts/test-results.txt

          echo "Here are the build Artifacts----------"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Ensure PM2 is installed
        run: |
          if (-not (Get-Command pm2 -ErrorAction SilentlyContinue)) {
          npm i -g pm2
          }
          pm2 -v

      - name: Deploy with PM2
        run: |
          # Remove existing process if present (ignore error)
           pm2 delete node-app
           if ($LASTEXITCODE -ne 0) { Write-Host "No existing PM2 process named node-app" }

           # Start app (adjust path if needed; .\ or ./ both work in pwsh)
           pm2 start ".\src\server.js" --name node-app

           pm2 save
           pm2 status

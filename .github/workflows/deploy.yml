name: Nodejs. ci/cd workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: |
          npm run check> test.results.txt || true

      - name: Upload Test Results
        uses: action/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt

  deploy:
    needs: test
    runs-on: [self-hosted, linux, X64]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Nodejs.
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Download the TEST Results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./artifacts

      - name: Display Test Results
        run: cat ./artifacts/test-results.txt

      - name: Ensure PM2 is installed
        run: |
          if ! command -v pm2 >/dev/null 2>&1; then
            npm i -g pm2
          fi

      - name: Deploy with PM2
        run: |
          # Clean up any existing process (as per README)
          pm2 delete node-app || true
          # Start using absolute/relative path as in your README
          pm2 start "./src/server.js" --name node-app
          pm2 save
          pm2 status
